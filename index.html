<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QR code component</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container-box">
			<div class="box">
				<img src="image-qr-code.png" alt="" title="">
				<div class="text-box">
					<p class="headline">Improve your front-end skills by building projects</p>
					<p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
				</div>
			</div>
		</div>
	</body>
</html>
